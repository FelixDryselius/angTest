
<h2>Edit user</h2>
<div *ngIf="isEdit">
<form>
  <div>
    <label for="name">Name: </label><br>
    <input type="text" [(ngModel)]='name' name ="name">
  </div>
  <div>
    <label for="age">Age: </label><br>
    <input type="text" [(ngModel)]='age' name ="age">
  </div>
    <div>
    <label for="street">Street: </label><br>
    <input type="text" [(ngModel)]='address.street' name ="street">
  </div>
  <div>
    <label for="city">City: </label><br>
    <input type="text" [(ngModel)]='address.city' name ="city">
  </div>
  <div>
      <label for="state">State: </label><br>
      <input type="text"[(ngModel)]='address.state' name ="state">
  </div>
  <div>
    <label for="zip">Zip: </label><br>
    <input type="number"[(ngModel)]='address.zip' name ="zip">
  </div>
</form>
</div>



<h1>{{ name }} is {{age}} years old</h1>

<h2>{{address}}</h2>

<button (click)="onClick()">Suck me</button> <br>
<button (click)="toggleEdit()">Toggle </button>



<h2> Hobbies: </h2>
<form (submit)="addHobby(hobby.value)">
  <div>
    <label for="hobby">displayText_Hobby:</label>
    <input type="text" #hobby>
  </div>

</form>
<ul>
  <li *ngFor="let hobby of hobbies; let i =index">
    {{i+1}}: {{hobby}} <button (click)="deleteHobby(hobby)">DEL</button></li>
</ul>

<h1>Posts</h1>
<div *ngFor="let post of posts">
  <h4>{{ post.title }}</h4>
  <p> {{ post.body }}</p>
</div>
